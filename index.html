<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men Enciclopedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class ="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo-selecao">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Ela é uma mutante nível ômega">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem jean grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela é uma mutante que pode ficar intangível">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem lince negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele é um mutante que pode usar magnetismo">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que pode se teleportar">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ela é uma mutante que usa tempestades para atacar">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela é uma mutante que pode sugar energia vital">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolwerine" data-description="Ele é um mutante que tem garras afiadas e super regeneração">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolwerine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-do-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas</p>
            </div>
            
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
